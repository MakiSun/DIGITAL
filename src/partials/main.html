<main class="main @main">
  <div class="container main__container">
    <h2 class="title">Наші проєкти</h2>
    <div class="main__block">
      <h3 class="main__title">Дозвільний <br> центр</h3>
      <div class="main__item-top">
        <button class="button main__btn-top">ДЕТАЛЬНІШЕ</button>
        <div class="arrow">
          <svg width="30" height="15" viewBox="0 0 19 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M0.935211 4.5C0.935211 4.22386 1.15907 4 1.43521 4L17.4352 4C17.7114 4 17.9352 4.22386 17.9352 4.5C17.9352 4.77614 17.7114 5 17.4352 5L1.43521 5C1.15907 5 0.935211 4.77614 0.935211 4.5Z"
              fill="#fff" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.5817 0.646447C13.7769 0.451184 14.0935 0.451184 14.2888 0.646447L18.1423 4.5L14.2888 8.35355C14.0935 8.54882 13.7769 8.54882 13.5817 8.35355C13.3864 8.15829 13.3864 7.84171 13.5817 7.64645L16.7281 4.5L13.5817 1.35355C13.3864 1.15829 13.3864 0.841709 13.5817 0.646447Z"
              fill="#fff" />
          </svg>
        </div>
      </div>
    </div>
    <div class="main__content">
      <img class="main__img main__one" src="../img/main/1-card.jpg" alt="First Project" />
      <img class="main__img main__two" src="../img/main/2-card.jpg" alt="Two Project" />
      <img class="main__img main__three" src="../img/main/3-card.jpg" alt="Three Project" />
      <img class="main__img main__four" src="../img/main/4-card.jpg" alt="Four Project" />
      <img class="main__img main__five" src="../img/main/5-card.jpg" alt="Five Project" />
    </div>
    <div class="main__item-bottom">
      <button class="button main__btn-bottom">
        УСІ ПРОЄКТИ
        <div class="arrow main__arrow">
          <svg width="30" height="15" viewBox="0 0 19 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M0.935211 4.5C0.935211 4.22386 1.15907 4 1.43521 4L17.4352 4C17.7114 4 17.9352 4.22386 17.9352 4.5C17.9352 4.77614 17.7114 5 17.4352 5L1.43521 5C1.15907 5 0.935211 4.77614 0.935211 4.5Z"
              fill="#fff" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M13.5817 0.646447C13.7769 0.451184 14.0935 0.451184 14.2888 0.646447L18.1423 4.5L14.2888 8.35355C14.0935 8.54882 13.7769 8.54882 13.5817 8.35355C13.3864 8.15829 13.3864 7.84171 13.5817 7.64645L16.7281 4.5L13.5817 1.35355C13.3864 1.15829 13.3864 0.841709 13.5817 0.646447Z"
              fill="#fff" />
          </svg>
        </div>
      </button>
    </div>
  </div>
</main>
